{% extends "blog.html" %} {% block content %} {% for post in posts %}
<div class="post-preview">
    <a href='/blog/{{post.key().id()}}' style="color:#666666;">
        <h2 class="post-title">{{post.subject}}</h2>
    </a>
    <small class="post-meta">Posted by {{post.user.name}} on {{post.created.strftime("%b %d, %Y")}}</small>
    <p class="content">{{post.content | safe}}</p>
</div>
<hr> {% endfor %} {% endblock %}
