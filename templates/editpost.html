{% extends "blog.html" %}
{% block content %}
<h1>Edit Post</h1>
<form method="POST">
        <table>
            <tr>
                <td><label for="subject">Subject</label></td>
        <td><input class="text" type="text" name="subject" value="{{post.subject}}"></td></tr>
    <tr><td><label for="content">Content</label></td>
        <td><textarea name="content">{{post.content}}</textarea><td></tr>
    <tr><td><label class="error">{{post_error}}</label></td></tr>
    <tr><td><input type="submit" class="btn" name="update" value="Update"></td>
    <td><input type="submit" class="btn" name="cancel" value="Cancel"></td></tr>
</table>
</form>
{% endblock %}
