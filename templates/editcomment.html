{% extends "blog.html" %} {% block content %}
<h1>Edit Comment</h1>
<form method="POST">

    <label for="content">Comment:</label>
    <textarea name="comment" row='10' columns='50'>{{comment.text}}</textarea><br>

    <label class="error">{{edit_error}}</label><br>

    <span><input type="submit" class="btn" name="update" value="Update"></span>
    <span><input type="submit" class="btn" name="cancel" value="Cancel"></span>

</form>
{% endblock %}
