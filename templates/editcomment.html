{% extends "blog.html" %} {% block content %}
<h1>Edit Comment</h1>
<form method="POST">
    <textarea class="form-control" name="comment_text" style="width:400px;height:100px;">{{comment_text}}</textarea>
    <br>
    <div class="error">{{edit_error}}</div>
    <input type="submit" class="btn" name="update_comment" value="Update">
    <input type="submit" class="btn" name="cancel" value="Cancel">
</form>
{% endblock %}
