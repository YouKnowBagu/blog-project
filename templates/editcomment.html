{% extends "blog.html" %} {% block content %}
<h1>Edit Comment</h1>
<form method="POST">
    <table>
        <tr>
    <td><textarea class="content" name="comment_text">{{comment_text}}</textarea></td></tr>
    <tr><td><div class="error">{{edit_error}}</div></td></tr>
    <tr><td><input type="submit" class="btn" name="update_comment" value="Update"></td>
    <td><input type="submit" class="btn" name="cancel" value="Cancel"></td></tr>
</table>
</form>
{% endblock %}
